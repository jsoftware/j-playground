    <style type="text/css">@font-face {
      font-family: "courier";

    body {
      width:100%;
      min-height: 100%;
      margin:0;
      overflow:hidden;
    }
    textarea {
      font-family: "courier";
      font-size: 1.875em;
      scrollbar-color: transparent transparent;
      box-sizing: border-box;
      width:100%; height: 100vh;border: none; outline: none; resize: none;  white-space: pre; overflow: hidden;
    }
    textarea:hover {
      scrollbar-color: initial;
      overflow: scroll;
    }
    </style>
    <textarea name="" autocomplete="off" spellcheck="false" autocorrect="off" id="code" autofocus>
